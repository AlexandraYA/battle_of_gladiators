<!DOCTYPE html>
<html lang="en">
<head>

	<title>Gladiators</title>

	<meta name="keywords" content="Flash-анимация, flash, анимация, flash-игры" />
	<script src="bin/js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam

		var attributes = {
			id:"Gladiators"
		};

			"bin/Gladiators.swf", 
			"altContent", "800px", "600px", "10.0.0",

	<style>
		html, body { height:100%; text-align: center; }

		#altContent {
			padding: 0;
			margin: 0 auto;
		}

<body>
	<div id="altContent">
